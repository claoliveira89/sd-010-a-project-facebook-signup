<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img
        src="imgs/facebook-logo.png"
        class="facebook-logo"
        alt="Facebook logo"
      />
      <form action="" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone-label">Email ou telefone</label>
          <input
            id="user-email-phone-label"
            name="user-email-phone-label"
            type="text"
          />
        </div>
        <div class="form-group">
          <label for="user-password-label">Senha</label>
          <input
            id="user-password-label"
            name="user-password-label"
            type="text"
          />
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <script src="script.js"></script>
  </body>
</html>
