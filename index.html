<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fackbook signup</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="main-content">
      <section class="left-content">
        <p id="facebook-slogan" class="left-title">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <p id="facebook-slogan"><img id="facebook-networking" src="imgs/networking.png" alt="Facebook networking"></p>
      </section>
      <section class="right-content">
        <h1 class="right-title">Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form id="form" action="" method="get">
          <input type="text" name="firstname" id="input-name" placeholder="Nome"required>
          <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome" required>
          <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email" required>
          <input type="password" name="password" id="password" placeholder="Nova senha" required>
          <p id="label-birthdate">Data de nascimento</p>
          <input type='text' name="birthdate" id="label-birthdate" placeholder="dd/mm/aaaa" required>
          <p id="label-gender">Gênero</p>
          <label for="fem" id="female">Feminino</label>
          <input type="radio" name="gender" id="fem" value="fem" required>
          <label for="mas" id="male">Masculino</label>
          <input type="radio" name="gender" id="mas" value="mas" required>
          <label for="per" id="personality">Personalizado</label>
          <input type="radio" name="gender" id="per" required>
          <label for="gender-custom">
          <input type="text" name="gender-custom" id="gender-custom" placeholder="Gênero (opcional)">
          </label>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
