<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - entre ou se cadastre</title>
</head>
<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo do facebook">
        <form class="facebook-login" action="" method="get">
            <label class="form-group" for="login"> Email ou telefone <input type="text" id="login"></label>
            <label class="form-group" for="password"> Email ou telefone <input type="password" id="password"></label>
            <label for="button"><input type="button" id="button" value="Entra"></label>
        </form>
    </header>
    <main class="main-content">
        <div class="left-content">            
            <!-- aqui vamos colocar o mapa -->
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png" alt="">
        </div>
        <form class="right-content" action="" method="get">
            <!-- aqui vamos colocar o formulário de "abra uma conta" -->
            <h1 class="all-roll">Abra uma conta</h1>
            <p class="quick-easy all-roll">É rápido e fácil.</p>
            <label class="mid-roll" for="name"><input  type="text" id="name" name="firstname" placeholder="Nome"></label>
            <label class="mid-roll" for="last-name"><input  type="text" id="last-name" name="lastname" placeholder="Sobrenome"></label>
 
        </form>

    </main>
    <footer>
        <section>
            <!-- aqui colocamos as opções de idiomas -->
        </section>
        <section>
            <!-- aqui colocamos os outro links do footer -->
        </section>
        <p>Facebool C 2020</p>

    </footer>

    <script src="script.js"></script>
</body>
</html>
