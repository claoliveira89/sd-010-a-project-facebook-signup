<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Sign-Up</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="top-bar">
    <div class="div-logo">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
    </div>

    <form class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input type="text" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
    </div>
  </header>
  
  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" id="facebook-networking">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form>
        <div class="msg-invalido"></div>
        <div class="nome-e-sobrenome">
          <input class="input-size" type="text" id="firstname" name="firstname" placeholder="Nome" required>
          <input class="input-size" type="text" id="lastname" name="lastname" placeholder="Sobrenome" required>
        </div>
        <input id="phone_email" type="text" name="phone_email" placeholder="Celular ou email" required>
        <input type="password" name="password" placeholder="Nova senha" required>
        <div>
          <label id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
        </div>

        <label id="label-gender" for="">Genero
          <div class="gender-content">
            <input value="gender" id="masculino" name="gender" type="radio" required>
            <label for="masculino">Masculino</label>
            <input value="gender" id="feminino" name="gender" type="radio" required>
            <label for="feminino">Feminino</label>
            <input value="gender" id="personalizado" name="gender" type="radio" required>
            <label for="personalizado">Personalizado</label>
          </div>
        </label>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </section>

  </main>

  <script src="script.js"></script>
</body>

</html>
