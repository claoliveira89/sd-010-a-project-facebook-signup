<!doctype html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Facebook Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="top-bar">
    <div class="container">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
    </div>
    <form action="" method="get" class="facebook-login">
        <!-- REQUISITO 5 -->
        <div class="form-group">
            <div id="user-email-phone-label">
                <label for="user-email-phone">Email ou telefone</label>
                <input type="text" name="name" id="user-email-phone">
            </div>
        </div>
        <!-- REQUISITO 6 -->
        <div class="form-group">
            <div id="user-password-label">
                <label for="user-password">Senha</label>
                <input type="text" name="senha" id="user-password">
            </div>
        </div>
        <!-- REQUISITO 7 -->
        <div class="form-control">
            <button type="submit" id="button-login">Entrar</button>
        </div>
    </form>
</header>
<div class="main-content">
    <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
            vida.</p>
        <img src="imgs/networking.png" alt="Rede de pessoas conectadas">
    </div>
    <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form id="registration-form" action="#">
            <div class="input-container">
                <input type="text" name="firstname" id="firstname" placeholder="Nome" aria-label="nome">
                <input type="text" name="lastname" id="lastname" placeholder="Sobrenome" aria-label="sobrenome">
            </div>
            <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email" aria-label="Celular ou Email">
            <input type="password" name="password" id="password" placeholder="Nova senha" aria-label="Senha">
            <div class="form-group">
                <label id="label-birthdate" for="birthdate">Data de nascimento</label>
                <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
            </div>
            <div class="radio-group">
                <p>Gênero</p>
                <input type="radio" name="gender" id="female" aria-label="feminino">Feminino
                <input type="radio" name="gender" id="male" aria-label="masculino">Masculino
                <input type="radio" name="gender" id="custom" aria-label="custom">Personalizado
            </div>
            <button id="facebook-register" type="submit">Cadastre-se</button>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
