<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/facebook_shortcut_icon.png" type="image/x-icon">
</head>
<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook-logo" srcset="">        
        <form class='facebook-login' action="">
            <div class="form-group email">
                <label id='user-email-phone-label' for="email">Email ou telefone</label>
                <input id='user-email-phone' type="email" name='email' id='user-email-phone'>
            </div>
            <div class="form-group">
                <label id='user-password-label'  for="pass">Senha</label>
                <input id='user-password' type="Password" name='pass'>
                <a href="">Esqueceu a conta?</a>            
            </div>
            <div class='form-control'>
              <button id="button-login" class='' href="">Entrar</button>
            </div>            
        </form>
    </header>
    <main class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <figure><img src="imgs/networking.png" alt="imagem exemplificando Networking" id="facebook-networking"></figure>
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <div class="quick-easy">
          <h3>É rápido e fácil.</h3>
        </div>
          <form  class="facebook-login" action="" id='formOpenAcc'>
            <div>
              <div class='flexDirection' id="nameBox">
                <input type="text" placeholder="Nome" name="firstname" id="firstname" class="openAccount">
                <input type="text" placeholder="Sobrenome" name="lastname" id="lastname" class="openAccount">
              </div>
              <div class="flexDirection" id="emailBox" >
                <input placeholder="Celular ou email" name='phone_email' type="text" id="emailOrPhone" class="openAccount">
              </div>
              <div class="flexDirection" id="passwordBox">
                <input type="password" name="password" placeholder="Nova senha" id="password" class="openAccount">
              </div>
                <div id="birthConteiner">
                  <label id='label-birthdate'  type='text' for="">Data de nascimento</label>
                  <input placeholder="dd/mm/aaaa" name='birthdate' type="text" id="birthdate" class="openAccount">
                </div>
                <label for="gender" id='label-gender'>Gênero</label>
                <div id="genderBox">
                  <label for="female" >Feminino</label>
                  <input type="radio" id="female" name="gender" value="Feminino" class="openAccount">
                  <label for="male">Masculino</label>
                  <input type="radio" id="male" name="gender" value="Masculino" class="openAccount">
                  <label for="custom">Personalizado</label>
                  <input type="radio" id="custom" name="gender" value="Personalizado" class="openAccount">
                  </div>

              <div id="registerBox">
                <button id="facebook-register" type="submit">Cadastre-se</button>
              </div>
            <div>         
          </form>
        
      </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
