<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="Logo do Facebook" class="facebook-logo">
    <form action="" method="GET" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" name="email-phone" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" name="password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login" type="submit">Entrar</button>
      </div>
    </form>
  </header>

  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="facebook networking" id="facebook-networking">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" method="GET">
        <input type="text" name="firstname" placeholder="Nome" id="firstname">
        <input type="text" name="lastname" placeholder="Sobrenome" id="lastname">
        <input type="text" name="phone_email" placeholder="Celular ou email" id="phone-email">
        
      </form>
    </section>text
  </main>


  <script src="script.js"></script>
</body>
</html>
