<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Sign</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <div>
      <img src = 'imgs/facebook-logo.png' class="facebook-logo" alt="logo">
    </div>
    <form class="facebook-login" action="" method="GET">
      <div class="form-group">
        <label for="login" class="login">E-mail ou Telefone</label>
        <input type="text" name="login" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="password" class="password">Password</label>
        <input type="password" name="password" id="user-password">
        <a href="">Esqueceu a conta?</a>
      </div>
      <div class="form-control">
        <button type="submit" id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <script src="script.js"></script>
</body>
</html>
