<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fackbook signup</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="main-content">
      <section class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <p id="facebook-slogan"><img id="facebook-networking" src="imgs/networking.png" alt="Facebook networking"></p>
      </section>
      <section class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form id="form" action="" method="get">
          <input type="text" name="firstname" id="input-name" placeholder="Nome">
          <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
          <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email">
        </form>
      </section>
    </main>
  </body>
</html>
