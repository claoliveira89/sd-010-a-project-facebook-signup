<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="top-bar">
    <h1><img src="imgs/facebook-logo.png" class="facebook-logo" alt=""></h1>
    <form class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input type="text" id="user-email-phone" name="user-email-phone">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input type="password" id="user-password" name="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>

  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img src="imgs/networking.png" id="facebook-networking" alt="">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <div class="quick-easy">É rápido e fácil</div>
      <form class="form-boxflex" action="">
        <input class="input-fullname" type="text" name="firstname" placeholder="Nome">
        <input class="input-fullname" type="text" name="lastname" placeholder="Sobrenome">
        <input class="input-form" type="text" name="phone_email" placeholder="Celular ou email">
        <input class="input-form" type="password" name="password" placeholder="Nova senha">
        <div id="label-birthdate">Data de nascimento</div>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
      </form>
    </section>
  </main>
</body>

</html>
