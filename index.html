<!doctype html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Facebook Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
    <form action="" method="get" class="facebook-login">
        <!-- REQUISITO 5 -->
        <div class="form-group">
            <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
            <input type="text" name="name" id="user-email-phone" class="input">
        </div>
        <!-- REQUISITO 6 -->
        <div class="form-group">
            <label id="user-password-label" for="user-password">Senha</label>
            <input type="text" name="senha" id="user-password" class="input">
            <a class="input-description" href="#">Esqueceu a conta?</a>
        </div>
        <!-- REQUISITO 7 -->
        <div class="form-control">
            <button type="submit" id="button-login" class="btn btn-primary">Entrar</button>
        </div>
    </form>
</header>
<div class="main-content">
    <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png" alt="Rede de pessoas conectadas">
    </div>
    <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form id="registrationForm" name="registration" action="#">
            <div class="input-container">
                <input type="text" name="firstname" id="firstname" class="input-main" placeholder="Nome" aria-label="nome" required>
                <input type="text" name="lastname" id="lastname" class="input-main" placeholder="Sobrenome" aria-label="sobrenome" required>
            </div>
            <input type="text" name="phone_email" id="phone_email" class="input-main" placeholder="Celular ou email" aria-label="Celular ou Email" required>
            <input type="password" name="password" id="password" class="input-main" placeholder="Nova senha" aria-label="Senha" required>
            <div class="form-group">
                <label id="label-birthdate" class="label" for="birthdate">Data de nascimento</label>
                <input type="text" name="birthdate" id="birthdate" class="input-main" placeholder="dd/mm/aaaa" required>
            </div>
            <div class="radio-group">
                <label id="label-gender" class="label" for="label-gender">Gênero</label>
                <div>
                    <input type="radio" name="gender" id="female" aria-label="feminino" value="Feminino" required>Feminino
                    <input type="radio" name="gender" id="male" aria-label="masculino" value="Masculino" required>Masculino
                    <input type="radio" name="gender" id="custom" aria-label="custom" value="Personalizado" required>Personalizado
                </div>
            </div>
            <p id="hidden-input"></p>
            <p id="invalid"> </p>
            <button type="submit" id="facebook-register" class="btn btn-secondary">Cadastre-se</button>
         </form>
    </div>
</div>



<script src="script.js"></script>
</body>
</html>
