<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project | Facebook</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <div class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas
          que fazem parte da sua vida.
        </p>
        <img src="imgs/networking.png" alt="" id="facebook-networking" />
      </div>

      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p id="quick-easy">É rápido e fácil</p>
        <form action="">
          <div class="complete-name">
            <input type="text" name="firstname" placeholder="Nome">
            <input type="text" name="lastname" placeholder="Sobrenome">
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
