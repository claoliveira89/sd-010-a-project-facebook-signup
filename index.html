<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <div class="div-logo">
            <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
        </div>

        <form class="facebook-login">
            <div class="form-group">
                <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                <input type="text" id="user-email-phone">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="text" id="senha">
            </div>
        </form>
        </div>
    </header>
</body>

</html>
