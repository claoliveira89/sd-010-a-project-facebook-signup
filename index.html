<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>
<body>
	<header class="top-bar">
		<img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
		<form class="facebook-login" action="" method="GET">
			<div class="form-group">
				<label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
				<input id="user-email-phone" type="text" name="username">				
			</div>
			<div class="form-group">
				<label for="user-password" id="user-password-label">Senha</label>	
				<input type="password" name="password" id="user-password">
			</div>
			<div class="form-control">
				<button id="button-login">Entrar</button>
			</div>
		</form>
	</header>
	<script src="script.js"></script> 
</body>
</html>
