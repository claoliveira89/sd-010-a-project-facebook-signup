<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <section id="top">
        <div id="facebook-logo">
            <a href="index.html>"><img src="imgs/facebook-logo.png" class="img-logo"></a>
        </div>
        <form class="facebook-login">
            <div class="form-group">
                <label for="form-group">Email ou telefone<br>
                <input type="text" name="name">
                </label>
            </div>
        </form>       
    </section>
    <main class="main-content">
      <section class="left-content">
        <div class="content-left">
          <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
          <img id="facebook-networking" src="imgs/networking.png" alt="Imagem de mundo conectado">
        </div>
      </section>
      <section class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form action="">
          <div class="user-name">
            <input type="text" name="firstname" placeholder="Nome">
            <input type="text" name="lastname" placeholder="Sobrenome">
          </div>
          <input type="text" name="phone_email" placeholder="Celular ou email">
          <input type="password" name="password" placeholder="Nova senha" id="new-password">
          <div class="birthdate-content">
            <label for="birthdate" id="label-birthdate">Data de nascimento</label>
            <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
          </div>
          <label for="gender-content" id="label-gender">Gênero</label>
          <div id="gender-content">
            <input type="radio" name="gender"><span class="gend">Feminino</span>
            <input type="radio" name="gender"><span class="gend">Masculino</span>
            <input type="radio" name="gender"><span class="gend">Personalizado</span>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
