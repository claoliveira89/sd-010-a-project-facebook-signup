<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>
<body>
	<header class="top-bar">
		<img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
		<form class="facebook-login" action="GET">
			<div class="form-group">
				<label for="form-group-item" id="user-email-phone-label">E-mail ou telefone</label>
				<input id="user-email-phone" type="text" name="username">				
			</div>
			<div class="form-group">
				<label for="header-password-item" id="user-password-label">Senha</label>	
				<input type="text" name="password" class="header-password">
			</div>
		</form>
	</header>    
</body>
</html>
