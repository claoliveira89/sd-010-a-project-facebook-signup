<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="facebook logo" class="facebook-logo">
    <form action="" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" name="user-email-phone" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" name="user-password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>



  </header>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img id="facebook-networking" width="300px" alt="facebook networking" src="imgs/networking.png">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form method="GET" class="form-place">
        <input type="text" name="firstname" id="firstname" placeholder="Nome" required>
        <input type="text" name="lastname" id="lastname" placeholder="Sobrenome" required>
        <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email" required>
        <input type="password" name="password" id="password" placeholder="Nova senha" required>
        <div id="birth-id">
          <label for="birthdate-input" id="label-birthdate">Data de nascimento</label>
          <input type="text" id="birthdate-input" name="birthdate" placeholder="dd/mm/aaaa" class="required" required>
          <label for="gender" id="label-gender">Gênero</label>
        </div>
        <label for="gender" id="label-gender">Gênero</label>
        <div class="radio-btns">
          <input type="radio" name="gender" value="fem" class="gender" required>Feminino
          <input type="radio" name="gender" value="masc" class="gender" required>Masculino
          <input type="radio" name="gender" value="pers" class="gender" required>Personalizado
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>


    </div>

  </section>

  <script src="script.js"></script>
</body>

</html>
