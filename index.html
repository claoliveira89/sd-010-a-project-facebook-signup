<!DOCTYPE html>
<html lang='pt'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>Facebook Signup</title>
</head>

<body>
    <header class='top-bar'>
        <img src='imgs/facebook-logo.png' class='facebook-logo'>

        <form class='facebook-login' action=''>
            <div class='form-group'>
                <label id='user-email-phone-label' for='user-email-phone'>Email ou telefone</label>
                <input id='user-email-phone' type='text'>
            </div>

            <div class='form-group'>
                <label id='user-password-label' for='user-password'>Senha</label>
                <input id='user-password' type='password'>
            </div>

            <div class='form-control'>
                <button id='button-login'>Entrar</button>
            </div>
        </form>

    </header>

    <section class='main-content'>
        <div class='left-content'>
            <p id='facebook-slogan'>
                O Facebook ajuda você a se conectar e <br>
                compartilhar com as pessoas que fazem parte <br>
                da sua vida.
            </p>
            <img src='imgs/networking.png' id='facebook-networking'>
        </div>

        <div class='right-content'>
            <h1>Abra uma conta</h1>
            <h3 class='quick-easy'>É rápido e fácil.</h3>
            <form class='columns' action=''>
                <div class='name'>
                    <input type='text' name='firstname' placeholder='Nome'>

                    <input type='text' name='lastname' placeholder='Sobrenome'>
                </div>

                <input type='text' name='phone_email' placeholder='Celular ou email'>
                
                <input type='password' name='password' placeholder='Nova senha'>
                
                <label id='label-birthdate' for='birthdate'>Data de nascimento</label>
                <input type='text' name='birthdate' placeholder='dd/mm/aaaa'>

                <label id='label-gender' for=''>Gênero</label>
                <div>
                    <input type='radio' id='Feminino' name='gender' value='Feminino' checked>
                    <label for='Feminino'>Feminino</label>

                    <input type='radio' id='Masculino' name='gender' value='Masculino'>
                    <label for='Masculino'>Masculino</label>

                    <input type='radio' id='Personalizado' name='gender' value='Personalizado'>
                    <label for='Personalizado'>Personalizado</label>
                </div>
            </form>
            <button id='facebook-register' type='submit'>Cadastre-se</button>
        </div>
    </section>

    <script src='script.js'></script>
</body>
</html>
