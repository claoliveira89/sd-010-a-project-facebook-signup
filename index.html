<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="style.css" rel="stylesheet">
      <title>Document</title>
  </head>
  <body>
    <header class="top-bar">
      <img src="imgs/facebook-logo.png" alt="logo facebook" class="facebook-logo">
      <form class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label"><strong>Email ou telefone</strong></label>
          <input type="text" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label"><strong>Senha</strong></label>
          <input type="password" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login" type="reset">Entrar</button>
        </div>
      </form>
  </header>
  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e 
        compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img src="imgs/networking.png" alt="facebook networking" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" method="GET">
        <div id="name-content">
          <input type="text" name="firstname" placeholder="Nome" required>
          <input type="text" name="lastname" placeholder="Sobrenome" required>
        </div>
        <div>
          <input type="text" name="phone_email" placeholder="Celular ou email" required>
        </div>
        <div>
          <input type="password" name="password" placeholder="Nova senha" required>
        </div>
        <div>
          <label for="date" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
        </div>
        <label id="label-gender"><strong>Gênero</strong></label>
        <div class="gender-select">
          <input type="radio" name="gender" id="female" value="Feminino" required>
          <label for="male">Feminino</label>
          <input type="radio" name="gender" id="male" value="Masculino" required>
          <label for="female">Masculino</label>
          <input type="radio" name="gender" id="to-be" value="Personalizado" required>
          <label for="to-be">Personalizado</label>
        </div>
        <div id="gender-input-if-true"></div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
  </body>
</html>
