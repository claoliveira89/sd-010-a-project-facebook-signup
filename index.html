<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Facebook – entre ou cadastre-se</title>
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="Facebook" class="facebook-logo">
    <form class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
        <!-- Ao clicar no botão com o id #button-login deve exibir um alert com o valor do campo "Email ou telefone" -->
      </div>
    </form>
  </header>

  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img src="imgs/networking.png" alt="Illustration of people connected to each other around the world" id="facebook-networking">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <!-- Exibir uma mensagem "Campos inválidos" dentro do formulário caso pelo menos um campo não esteja preenchido -->
      <form class="signup">
        <input type="text" name="firstname" placeholder="Nome">
        <input type="text" name="lastname" placeholder="Sobrenome">
        <input type="text" name="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" placeholder="Nova senha">
        <label for="birthdate" id="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
        <label for="" id="label-gender">Gênero</label>
        <input type="radio" name="gender" id="female">
        <label for="female" id="label-gender">Feminino</label>
        <input type="radio" name="gender" id="male">
        <label for="male" id="label-gender">Masculino</label>
        <input type="radio" name="gender" id="other">
        <label for="other" id="label-gender">Personalizado</label>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </section>
  </main>
</body>
</html>
