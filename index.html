<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="top-bar">
        <img src="imgs\facebook-logo.png" class="facebook-logo" />
        <div class="facebook-login">
          <form action="" method="GET" class="facebook-login">
            <table>
              <tr>
                <div class="form-group">
                  <td>
                    <label
                      for="loginUser"
                      class="loginUser"
                      id="user-email-phone-label"
                      >Email ou telefone</label
                    >
                  </td>
                  <td>
                    <label for="loginUser" class="loginUser" class="form-group"
                      >Email ou telefone</label
                    >
                  </td>
                </div>
              </tr>

              <tr>
                <td>
                  <input
                    type="text"
                    name="loginUser"
                    placeholder="login"
                    id="loginUser"
                    class="loginForm"
                    id="user-email-phone-label"
                  />
                </td>
                <td>
                  <input
                    type="password"
                    name="loginPassword"
                    placeholder="senha"
                    id="loginPassword"
                    class="loginForm"
                  />
                </td>
                <td><button class="loginUser">Entrar</button></td>
              </tr>

              <tr>
                <td></td>
                <td><a>Esqueceu a conta?</a></td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </header>

    <main>
      <section id="esquerda"></section>

      <section id="direita"></section>
    </main>

    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
