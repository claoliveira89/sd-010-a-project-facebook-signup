<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <div class="image-container">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo facebook">
    </div>
    <div class="form-container">
      <form action="#" method="GET" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone-input" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" name="" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="user-password-input" id="user-password-label">Senha</label>
          <input type="text" name="" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </div>
  </header>
  <main class="main-content">
    <div class="left-container">
      <div class="left-content">
        <p class="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img src="imgs/networking.png" alt="facebook networking" id="facebook-slogan">
      </div>
    </div>
    <div class="right-container">
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil</p>
        <form action="#" method="GET"></form>
      </div>
    </div>
  </main>

  




  <script type="text/javascript" src="script.js"></script>
</body>
</html>
