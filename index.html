<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<header class="top-bar">

</header>

<main class="main-content">
  <div class="left-content">
    <p id="facebook-slogan">
      O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
    </p>
    <img id="facebook-networking" src="imgs/networking.png" alt="Imagem de networking do Facebook.">
  </div>
  <form class="right-content">
    <h1>Abra uma conta</h1>
    <h3 class="quick-easy">É rápido e fácil.</h3>
    <div class="name-container">
      <input id="firsname" type="text" name="firstname" placeholder="Nome">
      <input id="lastname" type="text" name="lastname" placeholder="Sobrenome">
    </div>
    <input id="phone-email" type="text" name="phone_email" placeholder="Celular o email">
    <input id="password" type="password" name="password" placeholder="Nova senha">
  </form>
</main>


</body>
</html>
