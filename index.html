<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>

<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="logo facebook" class="facebook-logo">

   <form action="get" class="facebook-login">

      <section class="form-group">
        <label id="user-email-phone-label" for="userName"><b>Email ou telefone</b></label>
        <input id="user-email-phone" type="text" placeholder="Digite seu email ou telefone" name="uname" required>
      </section>

      <section class="form-group">
        <label id="user-password-label" for="userName"><b>Senha</b></label>
        <input id="user-password" type="text" placeholder="Digite aqui sua senha" name="uname" required>
      </section>

      <section class="form-control">
        <button id="button-login" alert="Email ou telefone" type="submit">Entrar</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Lembrar
        </label>
      </section>
    </form>

  </header>

  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img src="imgs/networking.png" alt="networking do facebook" id="facebook-networking">
    </section>

    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="">
        <fieldset class="nome">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
        </fieldset>
        <input type="text" name="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" placeholder="Nova senha">
        <fieldset>
          <label for="" id="label-birthdate">Data de nascimento
            <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
          </label>
        </fieldset>
        <fieldset>
          <label for="" id="label-gender">Gênero</label>
          <label for="female">
            <input type="radio" name="gender" id="female">Feminino
          </label>
          <label for="male">
            <input type="radio" name="gender" id="male">Masculino
          </label>
          <label for="personal">
            <input type="radio" name="gender" id="personal">Personalizado
          </label>
        </fieldset>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
