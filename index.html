<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="logotipo facebook" class="facebook-logo">
    <form action="" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" name="" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone" placeholder="Email ou telefone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" id="user-password" placeholder="Senha">
      </div>
      <div class="form-control">
        <button id="button-login" type="button">Entrar</button>
      </div>
    </form>
  </header>

  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="mapa do mundo" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <h3 class="quick-easy">É rápido e fácil</h3>
      <form action="" method="get">
        <div class="email">
          <div class="nome">
            <input type="text" placeholder="Nome" name="firstname">
            <input type="text" placeholder="Sobrenome" name="lastname">
          </div>
          <div>
            <input type="text" placeholder="Celular ou email" name="phone_email">
            <input type="text" placeholder="Nova senha" name="password">
            <input type="text" id="label-birthdate" placeholder="dd/mm/aaaa" name="birthdate">
          </div>
          <br>
          <div>
            <p id="label-gender">Gênero</p>
            <input type="radio" name="gender">Feminino
            <input type="radio" name="gender">Masculino
            <input type="radio" name="gender">Personalizado
          </div>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
