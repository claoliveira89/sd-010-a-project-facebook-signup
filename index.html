<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <title>Facebook - entre ou cadastre-se</title>
    <link rel='stylesheet' href='style.css' type='text/css'>     
</head> 
<body>
  <header class = 'top-bar';>
    <div class="facebook-logo">
      <img src = imgs/facebook-logo.png>
    </div>
  </header>
 
  <div class="main-content">
       <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="get" id="form">
        <div class="form-full-name">
          <input type="text" name="firstname" placeholder="Nome" required>
          <input type="text" name="lastname" placeholder="Sobrenome" required>
        </div>
        <input class="input-item" type="text" name="phone_email" placeholder="Celular ou email" required>
        <input class="input-item" type="password" name="password" placeholder="Nova senha" required>
        <div class="form-date">
          <label id="label-birthdate">Data de nascimento</label>
          <input class="input-item" type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
          <label id="label-gender">Gênero</label>
        </div>
        <div class="form-radio">
          <div>
            <input type="radio" name="gender" id="label-gender1" value="Feminino" required>
            <label for="label-gender1">Feminino</label>
          </div>
          <div>
            <input type="radio" name="gender" id="label-gender2" value="Masculino" required>
            <label for="label-gender2">Masculino</label>
          </div>
          <div>
            <input type="radio" name="gender" id="label-gender3" value="Personalizado" required>
            <label for="label-gender3">Personalizado</label>
          </div>
        </div>
        <input type="text" name="gender-custom" id="hidden-input" placeholder="Gênero (opcional)">
        <div class="button-facebook-register">
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </div>
      </form>
    </div>
  </div>
  <script src='script.js'></script>
</body>
