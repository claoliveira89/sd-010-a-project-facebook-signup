<!DOCTYPE html>
<html lang="pt-br">
  <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="style.css" rel="stylesheet">
      <title>Document</title>

  <body>
    <header class="top-bar">
      <img src="imgs/facebook-logo.png" alt="logo facebook" class="facebook-logo">
      <form class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label"><strong>Email ou telefone</strong></label>
          <input type="text" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label"><strong>Senha</strong></label>
          <input type="password" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login" type="reset">Entrar</button>
        </div>
      </form>
      <script src="script.js"></script>
  </header>
  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">

    </div>
  </main>
  </body>
</html>
