<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/imgs/facebook-icon.png">
  <script src="script.js" async></script>
  <title>Facebook - entre ou cadastre-se</title>
</head>

<body>
  <div class="top-bar">
    <div class="image-container">
      <img height="70" class="facebook-logo" src="imgs/facebook-logo.png" alt="logo do facebook">
    </div>
    <div class="forms-container">
      <!-- Solution below from https://www.tutorialspoint.com/How-to-stop-form-submission-using-JavaScript#:~:text=Use%20the%20return%20value%20of,of%20a%20form%20in%20JavaScript.&text=False%20would%20return%20if%20the%20form%20fails%20to%20submit. -->
      <form class="facebook-login" onsubmit="event.preventDefault(); myFormProcessing();">

        <div class="form-group">
          <div> <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label> </div>
          <div> <input type="text" name="email" id="user-email-phone"> </div>
        </div>
        <div class="form-group">
          <div> <label for="user-password" id="user-password-label">Senha</label> </div>
          <div> <input type="password" name="password" id="user-password"> </div>
          <div> <a href="" target="_blank" rel="noopener noreferrer">Esqueceu a conta?</a> </div>
        </div>
        <div class="form-group form-control">
          <div> <button type="" class="enter-btn" id="button-login">Entrar</button> </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
