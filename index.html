<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook SignUp</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class='top-bar'>
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook-logo">
      <form action="" class='facebook-login'>
        <div class="form-group">
          <label id='user-email-phone-label'for="user-email-phone">Email ou telefone</label>
          <input type="text" id='user-email-phone'>
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input type="text" name="" id="user-password">
        </div>
        <div class="form-control">
          <button id='button-login'>Entrar</button>
        </div>
      </form>
    </div>
  </header>

  <main class='main-content'>

    <div class="left-content">

      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="facebook networking">

    </div>

    <div class="right-content">

      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>

      <form class="dados-pessoais" action="">
        <label for=""></label>
        <input type="text" name="firstname" placeholder="Nome">

        <label for=""></label>
        <input type="text" name="lastname" placeholder="Sobrenome">
      </form>

    </div>

  </main>

</body>

<!-- O campo deve ter o atributo name com o valor "lastname"
O campo deve ter um placeholder com o valor "Sobrenome"
Esse campo deve estar alinhado a direita do campo de Nome -->

<script src="script.js"></script>

</html>
