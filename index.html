<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook SignUp</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class='top-bar'>
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook-logo">
      <form action="" class='facebook-login'>
        <div class="form-group">
          <label id='user-email-phone-label'for="user-email-phone">Email ou telefone</label>
          <input type="text" id='user-email-phone'>
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input type="text" name="" id="user-password">
        </div>
        <div class="form-control">
          <button id='button-login'>Entrar</button>
        </div>
      </form>
    </div>
  </header>
</body>

<script src="script.js"></script>

</html>
