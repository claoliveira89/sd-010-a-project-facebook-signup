<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook das guriaaa</title>
</head>
<body>
  <header>
    <div class="top-bar">

      <div id="logo">
        <img class="facebook-logo" src="imgs/facebook-logo.png">
      </div>

      <div>
        <form class="facebook-login"> 
          <div class="form-group">
            <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
            <input type="text" id="user-email-phone">
          </div>
          <div class="form-group">
            <label for="" id="user-password-label">Senha</label>
            <input type="password" id="user-password">
          </div>

        </form>
      </div>

    </div>
  </header>
</body>
</html>
