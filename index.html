<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook - entre ou cadastre-se</title>
</head>

<body>
  <div class="top-bar">
    <div class="image-container">
      <img height="70" class="facebook-logo" src="imgs/facebook-logo.png" alt="logo do facebook">
    </div>
    <div class="forms-container">
      <form class="form" action="https://dummy.url" method="post">
        <div class="form-group">
          <div> <label for="email">Email ou telefone</label></div>
          <div> <input type="email" name="email" id="email"></div>
        </div>
        <div class="form-group">
          <div> <label for="pass">Senha</label></div>
          <div> <input type="password" name="password" id="pass"></div>
          <div> <a href="http://dummy.url" target="_blank" rel="noopener noreferrer">Esqueceu a conta?</a></div>
        </div>
        <div class="form-group submit-container">
          <div> <input class="enter-btn" type="submit" value="Entrar" id="submit"></div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
