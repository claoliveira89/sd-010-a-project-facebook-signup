<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="Logo do Facebook" class="facebook-logo">
        <form action="" method="GET" class="facebook-login">
            <div class="form-group">
                <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                <input type="text" id="user-email-phone">
            </div>
            <div class="form-group">
                <label for="user-password" id="user-password-label">Senha</label>
                <input type="text" id="user-password">
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <main class="main-content">
        <div class="left-content">
          <div class="left-items">
            <p id='facebook-slogan'>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id='facebook-networking' src="imgs/networking.png" alt="">
          </div>
        </div>
        <div class="right-content">
          <h1>Abra uma conta</h1>
          <p class="quick-easy">É rápido e fácil.</p>
          <form action="" method="GET" class="main-form">
            <div class='data-content'>
              <input type="text" name="firstname" id="first-name" placeholder="Nome">
              <input type="text" name="lastname" id="last-name" placeholder="Sobrenome">
              <input type="text" name="phone_email" id="phone-email" placeholder="Celular ou email">
              <input type="password" name="password" id="password" placeholder="Nova senha">
              <label id='label-birthdate' for="date">Data de nascimento</label>
              <input type="text" name="birthdate" id="date" placeholder="dd/mm/aaaa">
              <label id='label-gender'>Gênero</label>
                <div class='radio-container'>
                  <input type="radio" name='gender' id='gender-women'>
                  <label for="gender-women">Feminino</label>
                  <input type="radio" name='gender' id='gender-men'>
                  <label for="gender-men">Masculino</label>
                  <input type="radio" name='gender' id='gender-custom'>
                  <label for="gender-custom">Personalizado</label>
                </div>
            </div>
          </form>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </div>
      </main>
</body>
</html>
