<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Fb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img src="/imgs/facebook-logo.png" class="facebook-logo">
  </header>

  <div class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="/imgs/networking.png">
    </section>
    
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <h2 class="quick-easy">É rápido e fácil.</h2>
      <form>
        <div class="inputNames">
          <input type="text" name="firstname" placeholder="Nome" required>
          <input type="text" name="lastname" placeholder="Sobrenome" required>
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email" required>
        <input type="password" name="password" placeholder="Nova senha" required>
        <br>
        <label id="label-birthdate">Data de nascimento</label>
        <br>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
        <br>
        <label id="label-gender">Gênero</label>
        <br>
        <input type="radio" name="gender" value="male" required>Masculino
        <input type="radio" name="gender" value="feminine" required>Feminino
        <input type="radio" name="gender" value="binary" required>Personalizado
        <input type="submit" value="Cadastre-se" id="facebook-register">
      </form>

    </section>
  </div>

<script src="script.js"></script>
</body>
</html>
