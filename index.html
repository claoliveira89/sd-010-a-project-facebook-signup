<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Facebook Singnup</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="top-bar">
      <img src="imgs/facebook-logo.png" alt="logo-facebook" class="facebook-logo" />
      <form action="" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </div>
  </header>

  <div>
    <main class="main-content">

      <div class="left-content">
        <p id='facebook-slogan'>
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
        </p>
        <img src="imgs/networking.png" alt="facebook networking" id="facebook-networking">
      </div>

      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <div id="mensagem"></div>
        <form action="" id="form-signup">
          <div id="signup-form">
            <input type="text" name="firstname" placeholder="Nome" class="inputs">

            <input type="text" name="lastname" placeholder="Sobrenome" class="inputs">

            <input type="text" name="phone_email" placeholder="Celular ou email" class="inputs2">

            <input type="password" name="password" placeholder="Nova senha" class="inputs2">

            <label for="birth" id="label-birthdate">Data de nascimento</label>
            <input type="text" name="birthdate" placeholder="dd/mm/aaaa" class="inputs" id="birth">

            <label id="label-gender">Gênero</label>

            <input type="radio" name="gender" id="Feminino" class="inputRadio" checked>
            <label for="Feminino">Feminino</label>

            <input type="radio" name="gender" id="Masculino" class="inputRadio">
            <label for="Masculino">Masculino</label>

            <input type="radio" name="gender" id="Personalizado" class="inputRadio">
            <label for="Personalizado">Personalizado</label>

          </div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>

      </div>

    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
