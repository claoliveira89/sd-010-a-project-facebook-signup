<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Fb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo">
  </header>

  <div class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <h2 class="quick-easy">É rápido e fácil.</h2>
      <form id="register-form" action="" method="GET">
        <div class="inputNames">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" placeholder="Nova senha">
        <br>
        <label id="label-birthdate">Data de nascimento</label>
        <br>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
        <br>
        <label id="label-gender">Gênero</label>
        <br>
        <input type="radio" name="gender" value="Feminino">Feminino
        <input type="radio" name="gender" value="Masculino">Masculino
        <input type="radio" name="gender" value="Personalizado">Personalizado
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>

    </section>
  </div>

<script src="script.js"></script>
</body>
</html>
