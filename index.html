<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo">
    <div class="login-container">
      <form method="GET" class="facebook-login" name="login">
      <table cellspacing="0" role="presentation" class="form-group">
        <tbody>
          <div class="form-group">
          <tr>
            <td class="html7magic">
              <label for="email" id="user-email-phone-label">Email ou telefone</label>
            </td>
            <td class="html7magic">
              <label for="pass" id="user-password-label">Senha</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="email" class="inputtext login_form input_box" name="email" id="user-email-phone">
            </td>
            <td>
              <input type="password" class="inputtext login_form input_box" name="pass" id="user-password">
            </td>
          </div>
          <div class="form-control">
            <td>
              <label class="login_button" id="loginbutton">
                <button type="submit" id="button-login">Entrar</button>
              </label>
            </td>
            <tr>
              <td class="login_form_label"></td>
              <td class="login_form_label"><a>Esqueceu a conta?</a></td>
            </tr>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    </div>
  </header>
  <section class="main-content">
    <div class="left-content">
        <h3 id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h3>
        <img src="imgs/networking.png" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form method="GET" id="form" >
        <input type="text" name="firstname" placeholder="Nome">
        <input type="text" name="lastname" placeholder="Sobrenome">
        <input type="text" name="phone_email" placeholder="Celular ou email">
        <input type="password" placeholder="Nova senha">
        <h3 id="label-birthdate">Data de nascimento</h3>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
        <h3 id="label-gender">Gênero</h3>
        <input type="radio" name="gender"> Feminino
        <input type="radio" name="gender"> Masculino
        <input type="radio" name="gender"> Personalizado
        <button id="facebook-register" type="submit">Cadastre-se</button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
