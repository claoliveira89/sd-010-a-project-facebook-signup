<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Project</title>
</head>
<body>
  
  <header>
    <div class="top-bar">
      <div>
        <img src="imgs/facebook-logo.png" alt="Facebook Logo" class="facebook-logo">
      </div>

      <form action="" method="GET" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone" placeholder="Email" required>
        </div>
  
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" id="user-password" placeholder="Senha" required>
        </div>
  
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </div>
  </header>

  <section class="main-content">

    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar<br>
        com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="" srcset="" id="facebook-networking">
    </div>
  
  <div class="right-content">
    <h1>Abra uma conta</h1>
    <p class="quick-easy">É rápido e fácil.</p>
    <form action="">
      <input type="text" name="firstname" placeholder="Nome">
    </form>
  </div>
  </section>
  <script src="./script.js"></script>
</body>
</html>
