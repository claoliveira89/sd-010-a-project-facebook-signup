<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="shortcut icon" href="/imgs/facebook_shortcut_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img
        class="facebook-logo"
        src="imgs/facebook-logo.png"
        alt="facebook-logo"
        srcset=""
      />
      <form class="facebook-login" action="">
        <div class="email form-group">
          <label for="email" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" name="email" id="user-email-phone" />
        </div>
        <div class="form-group">
          <label for="password" id="user-password-label">Senha</label>
          <input type="Password" name="password" id="user-password" />
          <a href="">Esqueceu a conta?</a>
        </div>
        <div class="form-control">
          <button class="" href="" id="button-login">Entrar</button>
        </div>
      </form>
    </header>
<!-- toda a parte do Header foi feita pelo Getulio Gutemberg, os seus commits sumiram por conta de um bug-->
    <main class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <figure><img src="imgs/networking.png" alt="imagem exemplificando Networking" id="facebook-networking"></figure>
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <div class="quick-easy">
          <h3>É rápido e fácil.</h3>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
