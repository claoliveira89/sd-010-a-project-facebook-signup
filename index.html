<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Signup Project</title>
</head>

<body>
  <header>
    <div class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
      <form class="facebook-login" action="">
        <div class="form-group">
          <label id="user-email-phone-label" for="">Email ou telefone</label>
          <input id=user-email-phone type="text">

        </div>
        <div class="form-group">
          <label id="user-password-label" for="">Senha</label>
          <input id=user-password type="password">

        </div>
      </form>
    </div>
  </header>
  <script src="script.js"></script>
</body>

</html>
