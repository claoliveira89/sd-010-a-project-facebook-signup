<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body>
<header>
        <div class="top-bar">
            <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo-facebook">
            <form class="facebook-login" action="GET">
                <label for="email-usuario">
                <p>Email ou Telefone</p>
                <input type="email" name="login" id="email-usuario" placeholder="Email" required>
            </label>
            <label for="senha-usuario">
                <p>Senha</p>
                <input type="text" name="login" id="senha-usario" placeholder="Senha" required>
            </label>
            </form>
        </div>
</header>
</body>
</html>
