<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body>
<header>
    <div class="top-bar">
        <div>
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook-logo">
           </div>
        <form class="facebook-login" action="">
          <div class="form-group" >
            <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                <input  type="text" id="user-email-phone" required>
        </div>
        <div class="form-group" >
            <label id="user-password-label" for="user-password">Senha</label>
                <input type="password" name="senha" id="user-password">
        </div>
        <div class="form-control">
            <input id="button-login" type="submit" value="Entrar">
        </div>
        </form>
    </div>
</header>
    
</body>
</html>
