<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Facebook Singnup</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="top-bar">
      <img src="imgs/facebook-logo.png" alt="logo-facebook" class="facebook-logo" />
      <form action="" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </div>
  </header>

  <div>
    <main class="main-content">

      <div class="left-content">
        <p id='facebook-slogan'>
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
        </p>
        <img src="imgs/networking.png" alt="facebook networking" id="facebook-networking">
      </div>

      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form action="">
          <input type="text" name="firstname" placeholder="Nome">
        </form>
      </div>

    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
