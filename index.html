<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Facebook Signup Project</title>
</head>
<body>
  <header>
    <nav class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo do facebook">
      <form class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">E-mail ou telefone</label>
          <input type="text" name="facebook-login"id="user-email-phone">
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input type="password" name="senha" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </nav>
  </header>
  <main class="main-content">
    <div class="lef-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="./imgs/networking.png" alt="facebook networking" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form>
        <div class="name">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
        </div>
        <div class="phone-email">
          <input type="text" name="phone_email" placeholder="Celular ou email">
        </div>
        <div class="newpassword">
          <input type="password" name="password" placeholder="Nova Senha">
        </div>
        <div class="gender">
          <label id="label-gender">Gênero</label>
          <br>
          <input type="radio" name="gender"> Feminino
          <input type="radio" name="gender"> Masculino
          <input type="radio" name="gender"> Personalizado
        </div>
        <div class="date-birth">
          <label id="label-birthdate" for="">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
