<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Facebook Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Page</title>
</head>

<body>
    <header class="top-bar">
        <div>
            <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo-facebook">
        </div>
        <form action="" class="facebook-login">
            <div class="form-group">
                <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                <input id="user-email-phone" type="text">
            </div>
            <div class="form-group">
                <label id="user-password-label" for="user-password">Senha</label>
                <input id="user-password" type="text">
            </div>
        </form>
    </header>
</body>

</html>
