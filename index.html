<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <title>Facebook - entre ou cadastre-se</title>
    <link rel='stylesheet' href='style.css' type='text/css'>     
</head> 
<body>
  <div class="main-content">
    <div class="left-content">
      
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="get">
        <div class="form-full-name">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" placeholder="Nova senha">
        <div class="form-date">
          <label id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
          <label id="label-gender">Gênero</label>
        </div>
          <input type="radio" name="gender" id="label-gender1" value="Feminino">
          <label for="label-gender1">Feminino</label>
          <input type="radio" name="gender" id="label-gender2" value="Masculino">
          <label for="label-gender2">Masculino</label>
          <input type="radio" name="gender" id="label-gender3" value="Personalizado">
          <label for="label-gender3">Personalizado</label>
          <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </div>
</body>
