<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body>
<header>
        <div class="top-bar">
            <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo-facebook">
            <form class="facebook-login" action="GET">
            <div class="form-group">
              <label id="user-email-phone-label" for="user-email-phone"> Email ou Telefone
                <input type="text" name="login" id="user-email-phone" placeholder="Email ou Telefone" required>
              </label>
            </div>
            <div class="form-group" >
                <label id="user-password-label" for="user-password"> Senha
                <input type="password" name="login" id="user-password">
            </label>
            </div>
            <input id="button-login" class="form-control" type="button" value="Entrar">
            </form>
        </div>
</header>
</body>
</html>
