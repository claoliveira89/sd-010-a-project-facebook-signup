<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook SignUp Project</title>
  </head>
  <body>
    <header class="top-bar">
      <img
        class="facebook-logo"
        src="imgs/facebook-logo.png"
        alt="facebook logo"
      />
      <form class="facebook-login" action="">
        <label for="login-email">Email ou telefone</label>
        <input type="text" id="login-email" />
        <label for="login-password">Senha</label>
        <input type="text" id="login-password" />
      </form>
    </header>
    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img src="imgs/networking.png" id="facebook-networking" />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form>
          <input type="text" name="firstname" placeholder="Nome" />
          <input type="text" name="lastname" placeholder="Sobrenome" />
          <input
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
          />
          <input type="password" name="password" placeholder="Nova senha" />
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
