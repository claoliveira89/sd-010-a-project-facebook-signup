<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook - singUp</title>
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="Logo do Facebook" class="facebook-logo">

    <form action="" class="facebook-login" method="GET">
      
      <fieldset class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" name="user-email-phone" id="user-email-phone">
      </fieldset>

      <fieldset class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" name='user-password' id='user-password'>
      </fieldset>

      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>

  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>

      <img src="imgs/networking.png" alt="Facebook networking image" id="facebook-networking">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" method="GET">
        <div class="facebook-nome-sobrenome">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email">
        <input type="password" name='password' placeholder='Nova senha'>
        <fieldset>
          <label for="birthdate" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
        </fieldset>
        <label for="gender" id="label-gender">Gênero</label>
        <div>
          <input type="radio" name="gender" id="feminino">
          <label for="feminino">Feminino</label>
          <input type="radio" name="gender" id="masculino">
          <label for="masculino">Masculino</label>
          <input type="radio" name="gender" id="personalizado">
          <label for="personalizado">Personalizado</label>
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
