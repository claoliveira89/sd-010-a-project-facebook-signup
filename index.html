<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="logo facebook" class="facebook-logo">

   <form action="get" class="facebook-login"></form>

     <section class="form-group">
      <label id="user-email-phone-label" for="userName"><b>Email ou telefone</b></label>
      <input id="user-email-phone" type="text" placeholder="Digite seu email ou telefone" name="uname" required>
     </section>

      <button type="submit">Entrar</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Lembrar
      </label>
   </form>

  </header>

  <script src="script.js"></script>
</body>
</html>
