<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="Logo do Facebook" class="facebook-logo">
    <form action="" method="GET" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" name="email-phone" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" name="password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login" type="submit">Entrar</button>
      </div>
    </form>
  </header>

  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="facebook networking" id="facebook-networking">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" method="GET">
        <input required type="text" name="firstname" placeholder="Nome" id="firstname">
        <input required type="text" name="lastname" placeholder="Sobrenome" id="lastname">
        <input required type="text" name="phone_email" placeholder="Celular ou email" id="phone-email">
        <input required type="password" name="password" placeholder="Nova senha">
        <div>
          <label for="user-birthdate" id="label-birthdate">Data de nascimento</label>
          <input required type="date" name="birthdate" id="user-birthdate" placeholder="dd/mm/aaaa">
        </div>
        <div>
          <div>
            <label for="" id="label-gender">Gênero</label>
          </div>
          <div>
            <input required type="radio" name="gender" id="female-button">
            <label for="female-button">Feminino</label>
            <input required type="radio" name="gender" id="male-button">
            <label for="male-button">Masculino</label>
            <input required type="radio" name="gender" id="personalize-button">
            <label for="personalize-button">Personalizado</label>
          </div>
          <div>
            <input type="text" name="gender-custom" placeholder="Gênero (opcional)">
          </div>
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </section>
  </main>


  <script src="script.js"></script>
</body>
</html>
