<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook – entre ou cadastre-se</title>
</head>
<body>
  <header class="top-bar">
    <img src="./imgs/facebook-logo.png" alt="Facebook" class="facebook-logo">
    <form class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
        <!-- Ao clicar no botão com o id #button-login deve exibir um alert com o valor do campo "Email ou telefone" -->
      </div>
    </form>
  </header>
</body>
</html>
