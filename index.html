<!DOCTYPE html> 
<html>
  <head lang="pt-br">
      <title> Titudo da Pagina </title>
      <meta charset="UFT-8"> 
      <meta name="viewport" content="width=divice-width" initial-scale=1.0 maximum-scale=1.0> 
      <link rel="stylesheet" type="text/css" href="style.css"> 			 
  </head>
  <body>
    <header class="top-bar">
      <div class="align-header">
        <div id="imgHeader">
          <img src="imgs/facebook-logo.png" class="facebook-logo" alt="logo do facebook">
        </div>

        <form action="" method="get" class="facebook-login">
          <div class="form-group">
            <label id="user-email-phone-label">Email ou Telefone</label>
            <input type="text" id="user-email-phone">
          </div>

          <div class="form-group">
            <label id="user-password-label">Senha</label>
            <input type="password" name="user-password-label" id="user-password-label">
          </form>
      </div>
      </div>
    </header>


    <main class="main-content">

        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img src="/imgs/networking.png" alt="imagem networking" id="facebook-slogan">
        </div>

        <div class="right-content">
            <h1>Abra uma conta</h1>
            <h3 class="quick-easy">Abra uma conta</h3>
            <form>
                <div class="flex-row">
                <input type='text' placeholder='Nome' name='firstname' required value=''>
                <input type='text' placeholder='Sobrenome' name='lastname' required value=''>
                </div>

                <input type='text' placeholder='Celular ou email' name='phone_email' required value=''>
                <input type='password' placeholder='Nova senha' name='password' required value=''>
         
                <label for='' id="label-birthdate">Data de nascimento</label>
                <input type='text' placeholder='dd/mm/aaaa' name='birthdate' required value=''>

                <label for='' id="label-gender">Gênero</label>
                <input type='radio' name='gender'>
                <label for=''>Feminino</label>
                <input type='radio' name='gender'>
                <label for=''>Masculino</label>
                <input type='radio' name='gender'>
                <label for=''>Personalizado</label>

                <button type="submit" id="facebook-register">Cadastre-se</button>
            </form>
        </div>

    </main>

    <script src="script.js"></script>
  <body>
</html>
