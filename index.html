<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - entre ou cadastre-se</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="top-bar">
    <div class="header-container">
      <div class="img-container">
        <img src="imgs/facebook-logo.png" alt="Logotipo do Facebook" class="facebook-logo">
      </div>
      <div class="form-container">
        <form action="" class="facebook-login">
          <div class="form-group">
            <label for="" id="user-email-phone-label">Email ou telefone</label>
            <input type="text">
          </div>
          <div class="form-group">
            <label for="" id="user-password-label">Senha</label>
            <input type="text">
          </div>
        </form>
      </div>
    </div>
  </header>
</body>

</html>
