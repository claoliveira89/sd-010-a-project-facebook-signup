<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="">
        <input type="text" name="firstname" placeholder="Nome">
        <input type="text" name="lastname" placeholder="Sobrenome">
        <input type="text" name="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" placeholder="Nova senha">
        <label for="birthdate" id="label-birthdate">Data de nascimento
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
        </label>
        <label for="gender" id="label-gender">Gênero
          <input type="radio" name="gender">Feminino
          <input type="radio" name="gender">Masculino
          <input type="radio" name="gender">Personalizado
        </label>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </div>
  
</body>
</html>
