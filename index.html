<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="Logo Facebook" class="facebook-logo">

    <form class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone-label" id="user-email-phone-label">
          <p>Email ou telefone</p>
          <input type="text" id="user-email-phone">
      </div>

      <div class="form-group">
        <label for="user-password" id="user-password-label">
          <p>Senha</p>
          <input type="text" id="user-password">
      </div>

      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>

  <main class="main-content">

    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e<br> compartilhar com as pessoas que fazem parte<br> da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="Logo-Facebook">
    </div>

    <div class="right-content">

      <div class="right-header">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
      </div>
      
      <form id="form-criacao" action="">

        <div id="form-name">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
        </div>

        <input type="text" name="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" placeholder="Nova senha">

        <label for="birthdate" id="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa">

        <label id="label-gender" for="gender">Gênero</label>
        <div class="gender-content">
          <input type="radio" name="gender" value="female">
          <label for="female">Feminino</label>
          <input type="radio" name="gender" value="male">
          <label for="male">Masculino</label>
          <input type="radio" name="gender" value="custom">
          <label for="custom">Personalizado</label>
        </div>

        <br>
        <button id="facebook-register" type="submit">Cadastre-se</button>

      </form>

    </div>

  </main>

</body>
<script src="script.js"></script>

</html>
