<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo">
    <div class="login-container">
      <table cellspacing="0" role="presentation">
        <tbody>
          <tr>
            <td class="html7magic">
              <label for="email">Email ou telefone</label>
            </td>
            <td class="html7magic">
              <label for="pass">Senha</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="email" class="inputtext login_form input_box" name="email" id="email">
            </td>
            <td>
              <input type="password" class="inputtext login_form input_box" name="pass" id="pass">
            </td>
            <td>
              <label class="login_button" id="loginbutton">
                <input value="Entrar" aria-label="Entrar" type="submit" id="logButton">
              </label>
            </td>
            <tr>
              <td class="login_form_label"></td>
              <td class="login_form_label"><a>Esqueceu a conta?</a></td>
            </tr>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </header>
</body>
</html>
