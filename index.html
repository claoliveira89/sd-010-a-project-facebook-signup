<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo" alt="">
    <form class="facebook-login">
      <div class="formulario">
        <label for="email-ou-telefone">Email ou telefone</label>
        <input type="text" name="email-ou-telefone" id="email-ou-telefone">
      </div>
      <section>
        <div class="formulario">
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha">
        </div>
        <a href="https://pt-br.facebook.com/login/identify/?ctx=recover&ars=royal_blue_bar&from_login_screen=0"
          target="_blank" rel="noopener noreferrer">Esqueceu a conta?</a>
      </section>
      <button>Entrar</button>
    </form>
  </div>
</body>

</html>
