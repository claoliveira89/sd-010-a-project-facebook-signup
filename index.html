<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Facebook Signup Project</title>
</head>
<body>
  <header>
    <nav class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo do facebook">
      <form class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">E-mail ou telefone</label>
          <input type="email" name="facebook-login"id="user-email-phone">
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input type="password" name="senha" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </nav>
  </header>
  <script src="./script.js"></script>
</body>
</html>
