<!doctype html>
<html lang="br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Facebook - entre ou cadastre-se</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class=top-bar>
			<img class='facebook-logo' src='imgs/facebook-logo.png'>
			<div class='facebook-login'>
				<form action='' method='GET' class='facebook-login'>
					<div class='form-group'>
						<label id='user-email-phone-label' for="loginUser">Email ou telefone</label>
						<input type='text' name='loginUser' placeholder="login" id='user-email-phone' class='loginForm' id='user-email-phone-label'>
					</div>

					<div class='form-group'>
						<label for="loginUser" id='user-password-label'>Senha</label>
						<input type='password' name='loginPassword' placeholder="senha" id='user-password' class='loginForm'>
					</div>

					<div class='form-control'>
						<button class='loginUser-button' id="button-login">Entrar</button></td>
					</div>
				</form>
			</div>
		</div>
	</header>

	<div id="content">
		<main class="main-content">
			<section class="left-content">
				<p id="facebook-slogan">
					O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
				</p>
				<img id="facebook-networking" src="imgs/networking.png" alt="Imagem de Networking">
			</section>

			<section class="right-content">
				formulário
			</section>

		</main>
	</div>

	<footer>
		<ul id="languages">
			<li>Português (Brasil)</li>
			<li>English (US)</li>
		</ul>
		<div id="divider"></div>
	</footer>

	<script src="script.js"></script>
</body>

</html>
